<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
</style>
</head>
<body>

<h2>An치lisis de sentimientos en oraciones</h2>

<div class="container">
  <form id="form" method="POST" action="/">
    <div class="row">
      <div class="col-25">
        <label for="subject">Ingrese la oraci칩n:</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="text_data" placeholder="Escriba algo..." style="height:200px"></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>

  {% if context['prediction'] %}
  <div class="row">
    <div class="col-25">
      <label for="subject">Oraci칩n: {{ context['text'] }} </label><br>
      <label for="subject">Sentimiento: {{ context['prediction'] }} </label><br>
      <label for="subject">Score: {{ context['score'] }}% </label>
    </div>
  </div>
  <form id="form" method="POST" action="/feedback">
      <button type="submit">Esta respuesta es incorrecta</button>
      <input name="report" style="visibility: hidden;" value="Oraci칩n: {{ context['text'] }} Sentimiento: {{ context['prediction'] }} Score: {{ context['score'] }}% "/>
  </form>
  {% endif %}
</div>

</body>
<script type="text/javascript">
  form = document.getElementById("form")
  // Execute a function when the user releases a key on the keyboard
  form.addEventListener("keyup", function(event) {
    // Number 13 is the "Enter" key on the keyboard
    if (event.ctrlKey && event.keyCode === 13) {
      // Cancel the default action, if needed
      event.preventDefault();
      // Trigger the button element with a click
      form.submit()
    }
  });
</script>

</html>
